<link rel="stylesheet" href="stylesheet.css">
<script src="controls.js"></script>

<h3>Screen Reader</h3>
<section>
  <table id="screen-reader-controls">
    <tr>
      <td colspan="3">
        <input type="checkbox" onchange="screenReader.toggle(this.checked)">Enable</input>
      </td>
    </tr>
    <tr>
      <td><button title="Previous item" onclick="screenReader.previous('Simple')">&#x29cf;</button></td>
      <td><button title="Activate item" onclick="screenReader.activate()">&#x229a;</button></td>
      <td><button title="Next item" onclick="screenReader.next('Simple')">&#x29d0;</button></td>
    </tr>
    <tr>
      <td></td>
      <td><button title="Scroll up" onclick="screenReader.scrollUp()">&#x21e7;</button></td>
      <td></td>
    </tr>
    <tr>
      <td><button title="Scroll left" onclick="screenReader.scrollLeft()">&#x21e6;</button></td>
      <td>Scroll</td>
      <td><button title="Scroll right" onclick="screenReader.scrollRight()">&#x21e8;</button></td>
    </tr>
    <tr>
      <td></td>
      <td><button title="Scroll down" onclick="screenReader.scrollDown()">&#x21e9;</button></td>
      <td></td>
    </tr>
  </table>
  <ul id="speechlog">
  </ul>
  <div style="clear: both"> </div>
</section>
